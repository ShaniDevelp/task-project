<div class="container">
  <mat-card>
    <mat-card-header>
      <div class="table-header">
        <h2>Employees</h2>
        <div class="table-action-btns" *ngIf='selectedRow' >
          <button mat-raised-button color="primary" (click)='editRow()' >Edit</button>
          <button mat-raised-button color="primary" (click)='deleteRow()' >Delete</button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>   
      <table >
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Education</th>
          <th>Gender</th>
          <th>Joining Date</th>
        </tr>
        <tr *ngFor='let obj of newData' [class.selected]='obj === selectedRow'   (click)='selectRow(obj)'>
            <td>{{obj.name}}</td>
            <td>{{obj.age}}</td>
            <td>{{obj.education}}</td>
            <td>{{obj.gender}}</td>
            <td>{{obj.joiningDate | date: 'dd/MM/yyyy'}}</td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-footer>
      <div class="paginator">
        <mat-paginator [length]="data.length" [pageSize]="10"  [pageSizeOptions]="[5,10,20]" aria-label="Select page" (page)='onPageChange($event)' ></mat-paginator>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
